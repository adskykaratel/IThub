<!-- activation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #292b2c;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .activation-container {
            background-color: #343a40;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            text-align: center;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            color: #ddd;
        }

        .activation-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .activation-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="activation-container">
        <h2>Account Activation</h2>
        <p>Thank you for registering! Your account is now activated.</p>
    </div>
</body>
</html>
