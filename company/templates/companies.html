<!DOCTYPE html>
<html lang="en">
<head>
    <title>Companies List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #ffffff;
            width: 100%;
            height: 50px;
            padding: 10px;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #007BFF;
            margin: 0;
        }

        nav {
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #007BFF;
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 15px;
            font-size: 16px;
        }

        .vacancies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: white;
            max-width: 900px;
            margin: 0 auto;
        }

        .vacancy-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            padding: 20px;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        .vacancy-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .vacancy-card:hover {
            transform: scale(1.05);
        }

        .vacancy-card > div {
            margin-left: 20px;
        }

        .vacancy-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000000;
        }

        .vacancy-description {
            font-size: 14px;
            color: #000000;
            margin-bottom: 10px;
        }

        .vacancy-owner {
            font-size: 12px;
            color: #000000;
        }

        @media screen and (max-width: 767px) {
            .vacancy-card {
                width: 100%;
                margin: 10px 0;
            }
        }

        @media screen and (max-width: 991px) {
            .navbar-nav .nav-item {
                display: block;
                text-align: center;
            }

            .navbar-nav .nav-item.dropdown .dropdown-menu {
                position: absolute;
                float: none;
                width: auto;
                margin-top: 0;
                background-color: transparent;
                border: none;
                box-shadow: none;
            }

            .navbar-nav .nav-item.dropdown .dropdown-menu .dropdown-item {
                display: block;
                text-align: center;
            }

            .navbar-toggler {
                margin: 0;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-shop me-2"></i><strong>IT-internHUB</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vacancy_view' %}">Вакансии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news_list' %}">Мероприятия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Реддит</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/+x32bgUZeSA83MGE6">Сообщество</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/Project2_botbot">ChatGPT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <a href="{% url 'create_company' %}" class="btn btn-primary">Create Company</a>
    <div class="vacancies-container">
        {% for company in companies %}
            <div class="vacancy-card">
                <img src="{{ company.image.url }}" alt="{{ company.name }}">
                <div>
                    <div class="vacancy-owner">Owner: {{ company.owner }}</div>
                    <div class="vacancy-title">{{ company.name }}</div>
                    <div class="vacancy-description">Description: {{ company.description }}</div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
