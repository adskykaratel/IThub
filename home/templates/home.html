<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT-internHUB</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Custom CSS -->
  <style>
    a {
      font-size: 14px;
      font-weight: 700;
    }
    .superNav {
      font-size: 13px;
    }
    .form-control {
      outline: none !important;
      box-shadow: none !important;
    }
    .navbar-nav li:hover > ul.dropdown-menu {
      display: block;
    }
    .dropdown-submenu {
      position: relative;
    }
    .dropdown-submenu > .dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -6px;
    }
    /* rotate caret on hover */
    .dropdown-menu > li > a:hover:after {
      text-decoration: underline;
      transform: rotate(-90deg);
    }
    @media screen and (max-width: 991px) {
      .navbar-nav .nav-item {
        display: block;
        text-align: center;
      }
      .navbar-nav .nav-item.dropdown .dropdown-menu {
        position: absolute;
        float: none;
        width: auto;
        margin-top: 0;
        background-color: transparent;
        border: none;
        box-shadow: none;
      }
      .navbar-nav .nav-item.dropdown .dropdown-menu .dropdown-item {
        display: block;
        text-align: center;
      }
      .navbar-nav .nav-item.search {
        margin-left: auto;
        margin-top: 15px; /* Небольшой отступ перед полем поиска */
      }
      .navbar-nav .nav-item.login-register {
        margin-left: auto;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

<div class="superNav border-bottom py-2 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center text-md-start">
        <select class="me-3 border-0 bg-light">
          <option value="en-us">EN-RU</option>
        </select>
        <span class="me-3"><strong>eldoszhantoroev@gmail.com</strong></span>
        <span class="me-3"><i class="fa-solid fa-phone me-1 text-warning"></i><strong>+996-558-595-060</strong></span>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center text-md-end login-register">
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'profile' %}">
              {% csrf_token %}
              <input type="hidden" name="user_token" value="{{ user_token }}">
              <button class="me-3"><i class="fa-solid fa-user text-muted me-1"></i>Профиль</button>
          </form>
        {% else %}
          <span class="me-3"><i class="fa-solid fa-truck text-muted me-1"></i><a class="text-muted" href="{% url 'login' %}">Логин</a></span>
          <span class="me-3"><i class="fa-solid fa-file text-muted me-2"></i><a class="text-muted" href="{% url 'registration' %}">Регистрация</a></span>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-shop me-2"></i><strong>IT-internHUB</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'vacancy_view' %}">Вакансии</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'news_list' %}">Мероприятия</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'companies' %}">Организации</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://t.me/+x32bgUZeSA83MGE6">Сообщество</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Реддит</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="https://t.me/Project2_botbot">ChatGPT</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mx-auto search">

      </form>
    </div>
  </div>
</nav>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
