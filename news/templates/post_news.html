<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #007BFF;
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: #000;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar-toggler-icon {
            color: #007BFF;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Occupy 100% width of the viewport */
            max-width: 400px; /* Set maximum width to avoid stretching on large screens */
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-shop me-2"></i><strong>IT-internHUB</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vacancy_view' %}">Вакансии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'companies' %}">Организации</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Реддит</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/+x32bgUZeSA83MGE6">Сообщество</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/Project2_botbot">ChatGPT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <a href="{% url 'news_list' %}" class="back-button">Back</a>

    <form method="post" enctype="multipart/form-data" action="{% url 'post_news' %}">
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        {% csrf_token %}
        <input type="hidden" name="user_token" value="{{ user_token }}">
        
        <label for="title">Title:</label>
        <input type="text" name="title" required>

        <label for="text">Text:</label>
        <textarea name="text" required></textarea>

        <label for="place">Place:</label>
        <input type="text" name="place">

        <label for="links">Links:</label>
        <input type="text" name="links">

        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" required>

        <button type="submit">Create News</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
