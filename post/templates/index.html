<!-- templates/home_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-internHUB - Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .navbar-brand {
            color: #007BFF;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav {
            margin-top: 10px;
        }

        .post-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 70%; /* Adjusted width */
            margin: 0 auto; /* Centered */
        }

        h2 {
            color: #007BFF;
            margin-top: 10px;
        }

        p {
            color: #666;
        }

        hr {
            border: 1px solid #ddd;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px; /* Adjusted margin */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-shop me-2"></i><strong>IT-internHUB</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vacancy_view' %}">Вакансии</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'news_list' %}">Мероприятия</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'companies' %}">Организации</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://t.me/+x32bgUZeSA83MGE6">Сообщество</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://t.me/Project2_botbot">ChatGPT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<a href="{% url 'create_post' %}" class="btn btn-primary">Create a New Post</a>
{% for post in posts %}
    <a href="{% url 'post_detail' post.id %}">
        <div class="post-container">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Author: {{ post.author.email }}</p>
            <p>Created at: {{ post.created_at }}</p>
        </div>
    </a>
    <hr>
{% endfor %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
