<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Vacancy</title>
    <!-- Add your styles or use external style libraries -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        nav {
            background-color: #f8f9fa; /* Bootstrap bg-light color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #007BFF;
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .form-container {
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 90%; /* Adjusted width to 90% */
            max-width: 500px;
            margin: 0 auto;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #757575;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #424242;
            color: #fff;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff9933;
        }

        .form-group button {
            background-color: #ff9933;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .form-group button:hover {
            background-color: #cc6600;
        }

        .error-message {
            color: #ff3333;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.5s ease-in-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-shop me-2"></i><strong>IT-internHUB</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Реддит</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news_list' %}">Мероприятия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'companies' %}">Организации</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/+x32bgUZeSA83MGE6">Сообщество</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/Project2_botbot">ChatGPT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2>Create Vacancy</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'create_vacancies' %}">
            {% csrf_token %}
            <input type="hidden" name="user_token" value="{{ user_token }}">
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" name="title" id="id_title" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea name="description" id="id_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_requirement">Requirements:</label>
                <textarea name="requirement" id="id_requirement" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_schedule">Schedule:</label>
                <textarea name="schedule" id="id_schedule" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_salary">Salary:</label>
                <input type="text" name="salary" id="id_salary" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Vacancy</button>
            </div>
        </form>
    </div>

    <!-- Add some JavaScript for animation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.querySelector('.form-container');
            formContainer.style.animation = 'none';
            formContainer.offsetHeight; /* trigger reflow */
            formContainer.style.animation = null;
        });
    </script>
</body>
</html>
