<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Vacancy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        .navbar {
            background-color: #f8f9fa; /* Bootstrap bg-light color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-bottom: 20px; /* Adjusted margin */
        }

        .navbar-brand {
            color: #007BFF;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        
      

        .response-form {
            background-color: #303030;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .response-group {
            margin-bottom: 20px;
        }

        .response-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #bdbdbd;
        }

        .response-group textarea,
        .response-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-shop me-2"></i><strong>IT-internHUB</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Реддит</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news_list' %}">Мероприятия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'companies' %}">Организации</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/+x32bgUZeSA83MGE6">Сообщество</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/Project2_botbot">ChatGPT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="response-form">
        <form method="post" action="{% url 'respond_to_vacancy' vacancy.id %}">
            {% csrf_token %}
            <input type="hidden" name="user_token" value="{{ user_token }}">
            <div class="response-group">
                <label for="full_name">Full Name:</label>
                <input type="text" name="full_name" id="full_name" required>
                <p>Example: John Doe</p>
            </div>
            <div class="response-group">
                <label for="characteristics">Characteristics:</label>
                <textarea name="characteristics" id="characteristics" rows="4" required></textarea>
                <p>Example: Python, Django, Problem-solving</p>
            </div>
            <div class="response-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" name="phone_number" id="phone_number" required>
                <p>Example: +123456789</p>
            </div>
            <div class="response-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <p>Example: john@example.com</p>
            </div>
            <div class="response-group">
                <label for="short_intro">Short Introduction:</label>
                <textarea name="short_intro" id="short_intro" rows="2"></textarea>
                <p>Provide a brief introduction about yourself</p>
            </div>
            <div class="response-group">
                <label for="additional_info">Additional Information:</label>
                <textarea name="additional_info" id="additional_info" rows="4"></textarea>
                <p>Any additional information you want to share</p>
            </div>
            <button type="submit" class="submit-button">Submit Response</button>
        </form>

    </div>
</body>
</html>
