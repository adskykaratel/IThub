<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your styles or use external style libraries -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            background-color: #f8f9fa; /* Bootstrap bg-light color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-bottom: 20px; /* Adjusted margin */
            width: 100%;
        }

        .navbar-brand {
            color: #007BFF;
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            /* Styles for screens with a maximum width of 768px (sm and xs devices) */
            .navbar-toggler {
                margin: 10px 0; /* Add some spacing above the toggle button */
            }

            .navbar-collapse {
                background-color: #f8f9fa; /* Adjust background color for toggle menu */
                text-align: center; /* Center align menu items in the toggle menu */
            }

            .navbar-nav {
                display: flex;
                flex-direction: column; /* Stack menu items vertically */
                align-items: center;
            }

            .nav-item {
                margin-bottom: 10px; /* Add some spacing between menu items */
            }
        }

        .vacancies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            background-color: rgb(255, 255, 255);
            max-width: 900px;
            margin: 0 300px;
        }

        .vacancy-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            padding: 20px;
            width: 600px;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: row; /* Изменено на горизонтальное распределение */
            align-items: center;
            overflow: hidden; /* Добавлено свойство overflow */
        }

        .vacancy-card img {
            width: 10%; /* Уменьшил ширину изображения */
            max-height: 50px;
            object-fit: cover;
            border-radius: 8px;
            margin: 0; /* Установил margin в 0 */
        }

        .vacancy-card:hover {
            transform: scale(1.05);
        }

        div {
            margin-left: 20px;
            overflow: hidden; /* Добавлено свойство overflow */
        }

        .vacancy-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000000;
            word-wrap: break-word; /* Добавлено свойство word-wrap */
        }

        .vacancy-description {
            font-size: 14px;
            color: #000000;
            margin-bottom: 10px;
            word-wrap: break-word; /* Добавлено свойство word-wrap */
        }

        .vacancy-owner {
            font-size: 12px;
            color: #000000;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .add-vacancy-button {
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .add-vacancy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-shop me-2"></i><strong>IT-internHUB</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Реддит</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news_list' %}">Мероприятия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'companies' %}">Организации</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/+x32bgUZeSA83MGE6">Сообщество</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/Project2_botbot">ChatGPT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <a href="{% url 'create_vacancies' %}" class="add-vacancy-button">Add Vacancy</a>

    <div class="vacancies-container">
        <!-- Контент вакансий -->
        {% for vacancy in vacancies %}
            <a href="{% url 'vacancy' pk=vacancy.pk %}">
                <div class="vacancy-card">
                    <img src="{{ vacancy.owner.image.url }}" alt="{{ vacancy.owner.name }}">
                    <div>
                        <div class="vacancy-owner">Company: {{ vacancy.owner.name }}</div>
                        <div class="vacancy-title">{{ vacancy.title }}</div>
                        <div class="vacancy-description">Salary: {{ vacancy.salary }}</div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

</body>
</html>
